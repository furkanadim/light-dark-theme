<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Dark Theme</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- IconScout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Animated Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo animate__animated animate__fadeIn">Light-Dark Theme</a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list grid animate__animated animate__fadeIn">
                    <li class="nav_item">
                        <a href="#home" class="nav_link active-link">
                        <i class='bx bx-home'></i> Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link active-link">
                        <i class='bx bx-food-menu'></i> About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link active-link">
                        <i class='bx bx-phone'></i> Contact</a>
                    </li>
                </ul>
                <i class='bx bx-x nav_close' id="nav-close"></i>
            </div>
            <div class="nav_btns animate__animated animate__fadeIn">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
                <div class="nav_toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_content grid">
                    <div class="home_social animate__animated animate__fadeIn">
                        <a href="https://www.linkedin.com/in/furkan-adim-b64508174/" target="_blank" class="home_social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                        <a href="https://github.com/furkanadim" target="_blank" class="home_social-icon">
                            <i class="uil uil-github-alt"></i>
                        </a>
                        <a href="https://twitter.com/furkanadim_" target="_blank" class="home_social-icon">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </div>
                    <div class="home_img">
                    </div>
                    <div class="home_data">
                        <h1 class="home_data"></h1>
                        <h1 class="home_title animate__animated animate__backInDown">Welcome!</h1>
                        <h3 class="home_subtitle animate__animated animate__backInLeft">This is a light-dark theme site.</h3>
                        <h3 class="home_subtitle animate__animated animate__backInRight">I made this website to improve my skills.</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_bg">
            <div class="footer_container container grid">
                <div>
                    <h1 class="footer_title">Furkan</h1>
                    <span class="footer_subtitle">Frontend developer</span>
                </div>
                <ul class="footer_links">
                    <li>
                        <a href="#services" class="footer_link">Home</a>
                    </li>
                    <li>
                        <a href="#about" class="footer_link">About</a>
                    </li>
                    <li>
                        <a href="#Contact" class="footer_link">Contact</a>
                    </li>
                </ul>
                <div class="footer_socials">
                    <a href="https://www.facebook.com/furielelfamy" target="blank_" class="footer_social">
                        <i class="uil uil-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/furkanadim/" target="blank_" class="footer_social">
                        <i class="uil uil-instagram"></i>
                    </a>
                </div>
            </div>
            <p class="footer_copy"><i class='bx bx-copyright'></i> furkanadim. All right reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>

</html>
